{% extends 'base.html' %}


<!-- Head -->
{% block head %}

{% endblock %}

<!-- Body -->
{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <table border="1">
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.dateCreated }}</td>
                <td>
                    <a href="">Delete</a>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
